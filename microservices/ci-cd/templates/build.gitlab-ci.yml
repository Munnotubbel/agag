.build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
  script:
    - curl --silent --fail http://registry:5000/v2/ && echo "Registry is available" && exit 0 || echo "Registry is not available" && exit 1
    - export TIMESTAMP=$(date +%Y%m%d%H%M%S)
    - echo $TIMESTAMP > build_timestamp.txt
    - curl 
    - /kaniko/executor 
      --context "${CI_PROJECT_DIR}" 
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${TIMESTAMP}"
      --insecure
  artifacts:
    paths:
      - build_timestamp.txt
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

