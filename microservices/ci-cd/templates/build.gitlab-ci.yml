.build_merge_request:
  stage: build
  image: bitnami/minideb:latest
  script:
    - docker build -t kind-registry:5000/$CI_PROJECT_NAME:$CI_COMMIT_SHA -t kind-registry:5000/$CI_PROJECT_NAME:$TIMESTAMP .
  rules:
    - if: $CI_MERGE_REQUEST_ID

